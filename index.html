<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPG-Game</title>
</head>

<body>


    <div class="logo-container">

        <img src="assets/images/logo.png" alt="logo of dragon ball super" id="logo">
    </div>
    <ol class="rules-style">
        <li>Rules:</li>
        <br>
        <li>Select a character</li>
        <br>
        <li>Select a defender</li>
        <br>
        <li>Select a attack</li>
        <br>

        <h3>Repeat step 2 and 3</li>
    </ol>

    <div id="start">

        <div class="main-img-container" id="goku">
            <p>Goku</p>
            <img src="assets/images/goku.jpg" alt="A picture of Goku" class="main-images">
            <p class="power-level">10000</p>
        </div>

        <div class="main-img-container" id="gohan">
            <p>Gohan</p>

            <img src="assets/images/gohan.jpg" alt="A picture of Gohan" class="main-images">
            <p class="power-level">5000</p>

        </div>
        <div class="main-img-container" id="vegeta">
            <p>Vegeta</p>

            <img src="assets/images/vegeta.jpg" alt="A picture of Vegeta" class="main-images">
            <p class="power-level">over 9000</p>

        </div>

        <div class="main-img-container" id="jiren">
            <p>Jiren</p>

            <img src="assets/images/jiren.jpg" alt="A picture of Jiren" class="main-images">
            <p class="power-level">15000</p>

        </div>
        <h1 class="heading-margin">Your Characters</h1>
        <!-- container left open for putting character on attack mode -->
        <div class="container" id="character">

        </div>
        <h1 class="heading-margin">Enemies Available to attack</h1>

        <h1 class="heading-margin">Fight Section</h1>
        <button class="attack-button">Attack</button>
        <div id="message"></div>

        <h1 class="heading-margin">Defender</h1>

        <!-- div for character in defense mode -->
        <div class="container" id="enemies">

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
